<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Restaurant Name</title>
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#main-menu">Menu</a></li>

        <li><a href="signup.html" class="reservation">Sign up</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="login-box">
        <h2>Sign In</h2>
        <p style="text-align: center; color: #555; margin-bottom: 1.5rem">
          Welcome back! Please enter your details.
        </p>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn"
            style="background: #42b72a; color: #fff; font-weight: bold"
          >
            Sign In
          </button>
          <div style="text-align: center; margin-top: 1rem">
            <a href="signup.html" style="color: #1877f2">Create New Account</a>
          </div>
        </form>
      </div>
    </div>
    <script src="/JS/login.js"></script>
  </body>
</html>
